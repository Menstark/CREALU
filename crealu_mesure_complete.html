
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CREALU - Prise de mesure</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 20px; color: #333; }
    h1, h2 { color: #1e487c; }
    .piece-container { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px 15px; background: #1e487c; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Fiche de prise de mesure CREALU</h1>
<div id="piecesContainer"></div>

<button onclick="ajouterPiece()">Ajouter une nouvelle pièce</button>

<script>
function ajouterPiece() {
  const container = document.getElementById('piecesContainer');
  const div = document.createElement('div');
  div.classList.add("piece-container");
  div.innerHTML = `
    <h2>Nouvelle Pièce</h2>
    <label>Nom de la pièce : <input type="text" name="piece[]" required></label>
    <label>Type de produit : 
      <select name="produit[]">
        <option value="fenetre">Fenêtre</option>
        <option value="volet">Volet roulant</option>
        <option value="store">Store banne</option>
        <option value="moustiquaire">Moustiquaire</option>
      </select>
    </label>
    <label>Largeur tableau (mm) : <input type="number" name="largeur_tableau[]" required></label>
    <label>Hauteur tableau (mm) : <input type="number" name="hauteur_tableau[]" required></label>
    <label>Épaisseur mur (mm) : <input type="number" name="epaisseur_mur[]"></label>
    <label>Largeur cadre existant (si rénovation) : <input type="number" name="largeur_cadre[]"></label>
    <label>Hauteur cadre existant : <input type="number" name="hauteur_cadre[]"></label>

    <label>Pose souhaitée :
      <select name="pose[]">
        <option value="applique">Neuf (en applique)</option>
        <option value="feuillure">Rénovation (feuillure)</option>
        <option value="tunnel">Rénovation (tunnel)</option>
        <option value="partielle">Rénovation partielle</option>
        <option value="depose">Dépose totale</option>
      </select>
    </label>
    <label>Précision pose : <input type="text" name="precision_pose[]"></label>

    <label>Menuiserie actuelle :
      <select name="menuiserie_actuelle[]">
        <option value="bois">Bois</option>
        <option value="alu">Aluminium</option>
        <option value="pvc">PVC</option>
        <option value="acier">Acier</option>
        <option value="bois_alu">Bois / Aluminium</option>
        <option value="pvc_alu">PVC / Aluminium</option>
        <option value="composite">Matériaux composites</option>
      </select>
    </label>
    <label>État menuiserie :
      <select name="etat_menuiserie[]">
        <option value="bon">Bon</option>
        <option value="moyen">Moyen</option>
        <option value="changer">À changer</option>
      </select>
    </label>
    <label>Commentaire menuiserie : <input type="text" name="commentaire_menuiserie[]"></label>

    <label>Volet associé :
      <select name="volet_associe[]">
        <option value="aucun">Aucun</option>
        <option value="roulant">Roulant</option>
        <option value="battant">Battant</option>
        <option value="coulissant">Coulissant</option>
        <option value="persienne">Persienne</option>
      </select>
    </label>
    <label>Commande volet :
      <select name="commande_volet[]">
        <option value="manuelle">Manuelle</option>
        <option value="filaire">Électrique filaire</option>
        <option value="radio">Radio</option>
      </select>
    </label>
    <label>Précision volet : <input type="text" name="precision_volet[]"></label>

    <label>Ouverture :
      <select name="ouverture[]">
        <option value="interieure_gauche">Intérieure - Gauche</option>
        <option value="interieure_droite">Intérieure - Droite</option>
        <option value="exterieure_gauche">Extérieure - Gauche</option>
        <option value="exterieure_droite">Extérieure - Droite</option>
      </select>
    </label>

    <label>Habillage intérieur : <input type="text" name="habillage_int[]" /></label>
    <label>Habillage extérieur : <input type="text" name="habillage_ext[]" /></label>
    <label>Reprise carrelage / enduit ? <input type="checkbox" name="reprise_finition[]" /></label>

    <label>Accessibilité chantier :
      <select name="accessibilite[]">
        <option value="facile">Facile</option>
        <option value="moyenne">Moyenne</option>
        <option value="difficile">Difficile</option>
      </select>
    </label>

    <label>Nombre de personnes nécessaires :
      <select name="nb_personnes[]">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>

    <label>Photo (obligatoire) : <input type="file" name="photo[]" accept="image/*" required></label>
  `;
  container.appendChild(div);
}
</script>

</body>
</html>
