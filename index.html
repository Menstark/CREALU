
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Prise de Mesure CREALU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        h1 {
            color: #990000;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #990000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Fiche de Prise de Mesure - CREALU</h1>
    <form>
        <label>Nom du client :</label>
        <input type="text" name="client" required>

        <label>Adresse du chantier :</label>
        <input type="text" name="adresse" required>

        <label>Date de la prise de mesure :</label>
        <input type="date" name="date" required>

        <label>Nom du métreur :</label>
        <input type="text" name="metreur" required>

        <label>Type de produit :</label>
        <select name="produit">
            <option value="fenetre">Fenêtre</option>
            <option value="porte">Porte</option>
            <option value="volet">Volet roulant</option>
            <option value="store">Store banne</option>
            <option value="bso">Brise-soleil orientable</option>
        </select>

        <label>Largeur (mm) :</label>
        <input type="number" name="largeur">

        <label>Hauteur (mm) :</label>
        <input type="number" name="hauteur">

        <label>Remarques :</label>
        <textarea name="remarques"></textarea>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
