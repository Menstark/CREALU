
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fiche de Prise de Mesures - CREALU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f6f8; }
        h1, h2 { color: #004a87; }
        label, select, input, textarea { display: block; margin: 10px 0; width: 100%; }
        .product { border: 1px solid #ccc; padding: 15px; margin-top: 15px; background: #fff; }
        .section { margin-bottom: 30px; padding: 15px; background: #fff; border: 1px solid #ddd; }
        .submit-section { margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Fiche Chantier - CREALU</h1>

    <form id="chantierForm">
        <div class="section">
            <h2>1. Informations du chantier</h2>
            <label>Référence chantier :</label>
            <input type="text" name="ref_chantier" required>

            <label>Adresse complète :</label>
            <textarea name="adresse" required></textarea>

            <label>Client :</label>
            <input type="text" name="client" required>

            <label>Nom du métreur :</label>
            <input type="text" name="metreur" required>

            <label>Date du relevé :</label>
            <input type="date" name="date" required>

            <label>Type de bien :</label>
            <select name="type_bien" required>
                <option>Appartement</option>
                <option>Maison</option>
                <option>Local commercial</option>
                <option>Autre</option>
            </select>
        </div>

        <div class="section">
            <h2>2. Ajout de pièce et produits à mesurer</h2>
            <label>Nom de la pièce :</label>
            <input type="text" name="piece" required>

            <label>Type de produit :</label>
            <select name="productType" required>
                <option value="">-- Sélectionner --</option>
                <option>Fenêtre</option>
                <option>Porte-fenêtre</option>
                <option>Porte d’entrée</option>
                <option>Baie vitrée</option>
                <option>Volet roulant</option>
                <option>Store banne</option>
                <option>Moustiquaire</option>
                <option>Grille métallique</option>
                <option>Porte de garage</option>
            </select>

            <div class="product">
                <label>Largeur (mm) :</label>
                <input type="number" name="width" required>

                <label>Hauteur (mm) :</label>
                <input type="number" name="height" required>

                <label>Épaisseur mur (mm) :</label>
                <input type="number" name="depth">

                <label>Pose souhaitée :</label>
                <select name="pose" required>
                    <option>Neuf (applique)</option>
                    <option>Rénovation (feuillure)</option>
                    <option>Rénovation (tunnel)</option>
                    <option>Rénovation partielle</option>
                    <option>Dépose totale</option>
                </select>
                <textarea placeholder="Précisions sur la pose..."></textarea>

                <label>Matériau menuiserie actuelle :</label>
                <select name="materiau_actuel">
                    <option>Bois</option>
                    <option>PVC</option>
                    <option>Aluminium</option>
                    <option>Acier</option>
                    <option>Bois / Aluminium</option>
                    <option>PVC / Aluminium</option>
                    <option>Composites</option>
                </select>
                <textarea placeholder="État ou autres remarques..."></textarea>

                <label>Volet associé :</label>
                <select name="volet">
                    <option value="">-- Sélectionner --</option>
                    <option>Roulant</option>
                    <option>Battant</option>
                    <option>Coulissant</option>
                    <option>Persienne</option>
                </select>
                <textarea placeholder="Commande ou autres précisions..."></textarea>

                <label>Ouverture :</label>
                <select name="ouverture">
                    <option>Intérieure gauche</option>
                    <option>Intérieure droite</option>
                    <option>Extérieure gauche</option>
                    <option>Extérieure droite</option>
                </select>

                <label>Habillage intérieur :</label>
                <textarea></textarea>
                <label>Habillage extérieur :</label>
                <textarea></textarea>

                <label>Accessibilité :</label>
                <select name="accessibilite">
                    <option>Facile</option>
                    <option>Moyenne</option>
                    <option>Difficile</option>
                </select>

                <label>Nombre d'intervenants :</label>
                <select name="intervenants">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>

                <label>Photo (min. 1 obligatoire) :</label>
                <input type="file" name="photo" accept="image/*" required>

                <label>Signature du métreur :</label>
                <input type="text" name="signature" placeholder="Nom et prénom" required>
            </div>
        </div>

        <div class="submit-section">
            <button type="submit">Valider le dossier</button>
        </div>
    </form>
</body>
</html>
